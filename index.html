<script src="jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script type="text/javascript">

        $('.goOut').click(function () {
            Swal.mixin({
                confirmButtonText: 'Angger pengen metu',
                showCancelButton: true,
                hideProgressSteps: true
            }).queue([{
                    icon: 'error',
                    html: '<h3>Dirumah bae</h3>'
                },
                {
                    input: 'text',
                    html: '<h3>Mau kemana sih ?</h3>',
                    confirmButtonText: 'Jawab Emak',
                }
            ]).then((result) => {
                Swal.fire({
                    icon: 'error',
                    html: '<p class="tampol">BALIK KE KAMAR SEKARANG !!!</p><p class="tampol bold red">GW TAMPOL LO</p>',
                    showConfirmButton: false
                })
            })


        });
    });
</script>
